{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}{% endblock %}</title>


    <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'blog/font-awesome/css/font-awesome.min.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'blog/main.css' %}">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->

  </head>

  <body>
<header id="header">
    <div class="container">
    <nav class="navbar navbar-default">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
					</button>

					<a class="navbar-brand" href="#header">
						<img src="{% static 'blog/img/logo.png' %}"></a>
					</div>

					<div class="navbar-collapse collapse nav-collapse collapse">
						<ul class="nav navbar-nav navbar-left">
							<li><a href="#header" class="active">Hello</a></li>
							<li><a href="#about_us">About</a></li>
							<li><a href="#services">Services</a></li>
							<li><a href="#portfolio_all">Portfolio</a></li>
							<li><a href="#team">Team</a></li>
							<li><a href="#blog">Blog</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
                        <ul class="nav navbar-nav navbar-right">

                            <li class="border-left"><a href="#services"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                            <li><a href="#services"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            <li class="border-right"><a href="#services"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user" aria-hidden="true"></i></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                </ul>
                            </li>
                        </ul>
					</div>

			</nav>
</div>
</header>

    <div class="container">
        {% block content %}
        {% endblock %}
    <div class="col-md-3 menu_all">
            <div class="menu">
                fixed position<br>
                fixed position<br>
                fixed position<br>
            </div>
        </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
  </body>
</html>
